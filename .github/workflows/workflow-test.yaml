name: Run Tests

on:
  workflow_call:
    inputs:
      projects_list:
        required: true
        type: string
        description: "Space-separated paths to test projects (e.g. ./Migrators/AzureExporterTests ./Migrators/AllureExporterTests)"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8'

      - name: Install coverage and report tools
        run: |
          # Pin 17.x: runs on .NET 8; 18.x requires .NET 10 app host on Linux
          dotnet tool install -g dotnet-coverage --version 17.14.2
          dotnet tool install -g dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          echo "DOTNET_ROOT=$HOME/.dotnet" >> $GITHUB_ENV

      - name: Restore and test affected projects
        run: |
          set -e
          for proj in ${{ inputs.projects_list }}; do
            shortname=$(basename "$proj")
            echo "Restore and test: $proj"
            dotnet restore "$proj"
            dotnet-coverage collect \
              "dotnet test \"$proj\" --verbosity normal --no-restore --logger trx --results-directory \"./coverage-reports/$shortname\"" \
              -f cobertura \
              -o "./coverage-reports/$shortname/coverage.cobertura.xml"
          done

      - name: Merge coverage and convert to LCOV
        run: |
          REPORTS=$(find ./coverage-reports -name "coverage.cobertura.xml" -type f 2>/dev/null | tr '\n' ';' | sed 's/;$//')
          if [ -n "$REPORTS" ]; then
            reportgenerator -reports:"$REPORTS" -targetdir:./coverage-merged -reporttypes:LCOV \
              -filefilters:"-**/obj/**" \
              -filefilters:"-**/bin/**" \
              -filefilters:"-**/NuGet/**" \
              -filefilters:"-**/packages/**"
          fi

      - name: Upload coverage to Coveralls
        if: always()
        uses: coverallsapp/github-action@v2
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage-merged/lcov.info
          flag-name: migrators
          parallel: false
